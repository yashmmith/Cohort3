<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha landing page</title>
    <link rel="icon" href="./pic.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <nav class="h-18 w-full flex items-center justify-around border-b-1 border-gray-200">
            <div class="left flex justify-center items-center">
                <img class="size-6 mr-1" src="./zerodha-logo-icon.webp" alt="">
                <a href="#" class="text-[#387ED1] text-xl"> ZERODHA</a>
            </div>
            <div class="right flex gap-10 text-md text-gray-500">
                <a href="#">Signup</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Pricing</a>
                <a href="#">Support</a>
                <i class="ri-menu-line text-[19px]"></i>
            </div>
        </nav>
        <div class="mid h-120 w-full flex items-center justify-center">
            <img src="./landing.svg" class="size-205" alt="">
        </div>
        <div class="end h-70 w-full flex flex-col items-center justify-start">
            <h1 class="text-3xl text-gray-700 mb-6">Investing In Everything</h1>
            <h2 class="text-[23px] text-gray-600 mb-7 font-light">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</h2>
            <button class="bg-[#387ED1] text-white py-2.5 px-7.5 text-lg rounded-md">SignUp For Free</button>
        </div>
    </div> 
</body>
</html>
